<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Tes' style sheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="form.js"></script>
    <title>Account Creation Form</title>
  </head>
  <body>
    <div class="signup-form">
      <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
           <h2>Create Account</h2>
           <p>It's free and hardly takes more than 30 seconds.</p>
           <div class="mb-3">
               
                <i class="fa fa-user icon"></i> 
               
              <input name="fname" type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
           </div>
           <div class="mb-3">
              <i class="fa fa-paper-plane icon"></i>
              <input name="EMail" type="text" class="form-control" id="formGroupExampleInput2" placeholder="E-mail Adress">
           </div>
           <div class="mb-3">
              <i class="fa fa-lock icon"></i> 
              <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Password">
              <i class="fa fa-eye showpwd" onClick="showPwd('passwd', this)" id="togglePassword"></i>
           </div>
           <div class="mb-3">
              <i class="fa fa-lock icon"></i> 
              <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Confirm Password">
           </div>
           <div class="clearfix">
              <button type="submit" class="signupbtn">Sign Up</button>
           </div>
       </form>
       <br>
       By clicking the Sign Up button, you agree to our <a href="">Terms and Conditions</a>, and 
           <a href="">Privacy Policy</a>.
    </div>




    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </body>
</html>
